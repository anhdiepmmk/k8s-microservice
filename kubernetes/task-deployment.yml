apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task
  template:
    metadata:
      labels:
        app: task
    spec:
      containers:
        - name: auth
          image: anhdiepmmk/kub-demo-task:latest
          env:
            - name: AUTH_HOST
              value: "auth-service.default"
            - name: TASKS_FOLDER
              value: "tasks"